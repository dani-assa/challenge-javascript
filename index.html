<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="container">
      <h1>Completa el formulario</h1>
      <form class="row g-3" id="formDatos">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="JosÃ©" required>
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" placeholder="Rodriguez" required>
        </div>
        <div class="col-12">
          <label for="inputFechaDeNac" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="inputFechaDeNac" required>
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@gmail.com" required>
        </div>
        <div class="col-md-4">
          <label for="inputGenero" class="form-label">Genero</label>
          <select id="inputGenero" class="form-select" required>
            <option selected>Genero...</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="inputFoto" class="form-label">Foto (url) </label>
          <input type="url" class="form-control" id="inputFoto" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="btnSubmit">Enviar</button>
        </div>
      </form>
    </div>
    <div class="container d-none" id="card">

    </div>
  </main>
  <script type="module" src="./js/app.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
